<form class="form-horizontal" name="employeeForm" novalidate role="form">
    <fieldset>
        <legend>Basic Information</legend>
        <div class="form-group" show-errors>
            <label class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" name="fName" class="form-control" ng-model="employee.firstName" ng-required="true" ng-pattern="/^[a-z ,.'-]+$/i">
                <span class="help-block " ng-if="employeeForm.fName.$error.required">First Name is required</span>
                <span class="help-block"  ng-if="employeeForm.fName.$error.pattern">Enter a valid name</span>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="lName" ng-model="employee.lastName" ng-required="true" ng-pattern="/^[a-z ,.'-]+$/i">
                <span class="help-block"ng-if="employeeForm.lName.$error.required" >Last Name is required</span>
                <span class="help-block" ng-if="employeeForm.lName.$error.pattern">Enter valid name</span>
            </div>
        </div>


        <div class="form-group" show-errors>
            <label class="col-sm-3 control-label">Father Name</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="FatherName" ng-model="employee.fatherName" ng-required="true" ng-pattern="/^[a-z ,.'-]+$/i">
                <span class="help-block" ng-if="employeeForm.FatherName.$error.required">Father Name is required</span>
                <span class="help-block" ng-if="employeeForm.FatherName.$error.pattern">Enter valid name</span>
            </div>
        </div>


        <div class="form-group" show-errors>
            <label class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select class="form-control" type="text" name="dept" ng-required="true" ng-model="employee.department" ng-options="dept for dept in department"></select>
                <span class="help-block" ng-if="employeeForm.dept.$error.required">Department is required</span>
            </div>
        </div>


        <div class="form-group" show-errors>
            <label class="col-sm-3 control-label">Designation</label>
            <div class="col-sm-9">
                <select class="form-control" type="text" name="designation" ng-required="true" ng-model="employee.designation" ng-options="desg for desg in designation"></select>
                <span class="help-block" ng-if="employeeForm.designation.$error.required">Designation is required</span>
            </div>
        </div>


        <div class="form-group" show-errors>
            <label class="col-sm-3 control-label">Salary</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="salary" ng-required="true" ng-model="employee.salary" ng-minlength="4" ng-maxlength="8" ng-pattern="/^\d{1,6}(?:\.\d{0,2})?$/">
                <span class="help-block" ng-if="employeeForm.salary.$error.required">Salary is required</span>
                <span class="help-block" ng-if="employeeForm.salary.$error.pattern">Enter valid salary</span>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label class="col-sm-3 control-label">Age</label>
            <div class="col-sm-9">
                <input class="form-control" type="number" name="age" ng-model="employee.age" ng-required="isAge(employee.age)" >
                <span class="help-block" ng-if="employeeForm.age.$error.required">Age is required</span>
                
            </div>
        </div>
      
        <div class="form-group">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-9">
                <input type="button" class="btn btn-default" value="Back" ng-click="cancelForm()"/>
                <input type="submit" class="btn btn-primary" value="Submit" ng-click="submitForm()" ng-disabled="employeeForm.$invalid"/>
                <input type="reset" class="btn btn-success" value="Reset" ng-click="resetForm()" />
            </div>
        </div>
    </fieldset>
</form>
